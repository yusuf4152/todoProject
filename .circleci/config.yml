version: 2.1

jobs:
  build-test-project:
    machine:
      image: ubuntu-2004:202010-01 
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Build
          command: mvn clean install -P prod -Dmaven.test.skip=true 
      - run:
            name: run all test
            command: mvn test -P prod       
      - run:
          name: Build Image
          command: docker build -t todo .
      - run:
          name: save image
          command: |
           mkdir docker-image
           docker save -o docker-image/image.tar todo 
      - persist_to_workspace:
          root: .
          paths: 
            - docker-image
  test-project:
    machine:
      image: ubuntu-2004:202010-01 
      docker_layer_caching: true
    steps:
      - checkout
      - run:
            name: run all test
            command: mvn test        

workflows:
  maven-build-test:
    jobs:
    - build-test-project:
        filters:
         branches:
           only:
            - master
  checkout-test:
    jobs:
    - test-project:
        filters:
         branches:
           ignore:
            - master          

        