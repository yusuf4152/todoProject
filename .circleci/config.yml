version: 2.1

executors:
  machine-executor:
    machine:
     image: ubuntu-2204:2022.04.2
    environment:
     architecture: "amd64"
     platform: "linux/amd64"
jobs:
  build-test-project:
   executor: machine-executor
   steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.2 
          docker_layer_caching: true 
      - run:
          name: Build
          command: mvn clean install -Dmaven.test.skip=true
      - run:
            name: run all test
            command: mvn test         
      - run:
          name: Build Image
          command: docker build .

workflows:
  maven-build:
    jobs:
      - build-test-project